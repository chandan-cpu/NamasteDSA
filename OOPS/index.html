<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Coder Bank Account</h1>
    <form id="account-form">
        <label for="account-number">Account Number:</label>
        <input type="text" id="account-number" name="account-number" required>
        <br><br>
        <label for="account-holder">Account Holder:</label>
        <input type="text" id="account-holder" name="account-holder" required>
        <br><br>
        <label for="initial-balance">Initial Balance:</label>
        <input type="number" id="initial-balance" name="initial-balance" required>
        <br><br>
        <button type="submit" class="btn">Create Account</button>
    </form>

    <form action="" id="deposit">
        <label>Account Number</label>
        <input type="number" id="accountNumber" name="account-number-display" >
        <label for="deposit-amount">Deposit Amount:</label>
        <input type="number" id="deposit-amount" name="deposit-amount" required>
        <button type="submit" class="btn-deposit">Deposit</button>
        <div id="account-info">
            <!-- Account information will be displayed here -->
        </div>
    </form>

    <script src="app.js"></script>
</body>
</html>
